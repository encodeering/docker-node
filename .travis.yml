language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="node"
    - REPOSITORY="encodeering"
    - BRANCH="$TRAVIS_BRANCH"
  matrix:
    - BASE=debian ARCH=amd64 VERSION=4.8
    - BASE=debian ARCH=amd64 VERSION=9.3
    - BASE=alpine ARCH=amd64 VERSION=9.3

install:
- bash <(curl https://raw.githubusercontent.com/encodeering/docker-ci/master/install.sh) 0.1.6

before_script:
- sudo -E bash ./module.sh "." "./setup.sh"

script:
- sudo -E bash ./module.sh "modules" "./build.sh"

after_script:
- docker images

deploy:
  script: sudo -E bash ./module.sh "." "./release.sh"
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
